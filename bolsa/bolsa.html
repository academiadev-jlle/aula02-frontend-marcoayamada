<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="bolsa.css">
    
    <title>Bolsa</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Bolsa DOM example</span>
        </nav>
    </header>
    
    <main role="main">
        <div class="container">
            
            <form class="form-inline form-cotacao">
                <div class="form-group mb-2">
                    <label for="empresa" class="sr-only">Empresa</label>
                    <input type="text" class="form-control" id="empresa" placeholder="Empresa">
                </div>                
                <div class="form-group mb-2">
                    <label for="valor" class="sr-only">Valor</label>
                    <input type="text" class="form-control" id="valor" placeholder="Valor">
                </div>
                <button type="button" 
                        class="btn btn-primary mb-2" 
                        id="btn-adicionar">
                    Adicionar</button>
            </form>
            
            <table class="table">
                <thead>
                    <tr>
                        <th >#</th>
                        <th >Nome</th>
                        <th >Pre√ßo</th>
                        <th >Compra/venda</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="cotacao">
                        <th >1</th>
                        <td class="nome">AMBEV S/A ON</td>
                        <td class="valor">32,25</td>
                        <td class="compra-venda"></td>
                    </tr>
                    <tr class="cotacao">
                        <th >2</th>
                        <td class="nome">B2W DIGITAL ON</td>
                        <td class="valor">84,05</td>
                        <td class="compra-venda"></td>
                    </tr>
                    <tr class="cotacao">
                        <th >3</th>
                        <td class="nome">B3 ON NM</td>
                        <td class="valor">50,21</td>
                        <td class="compra-venda"></td>
                    </tr>
                    <tr class="cotacao">
                        <th >4</th>
                        <td class="nome">BSEGURIDADE ON NM</td>
                        <td class="valor">32,25</td>
                        <td class="compra-venda"></td>
                    </tr>
                    <tr class="cotacao">
                        <th >5</th>
                        <td class="nome">BR MALLS PAR ON</td>
                        <td class="valor">50</td>
                        <td class="compra-venda"></td>
                    </tr>                                              
                </tbody>
            </table>
        </div>
        
        
    </div>
</main>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="bolsa.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
